<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidsList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/rule/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trade: ${trades}">
					<td th:text="${trade.id}">Id</td>
					<td th:text="${trade.account}">Account</td>
					<td th:text="${trade.type}">Type</td>
					<td th:text="${trade.buyQuantity}">Buy Quantity</td>
					<td th:text="${trade.dealName}">Action</td>

					<td><input th:action="@{/trade/update/${trade.id}}" class="btn btn-primary btn-sm" value="Modifier" /></td>
					<td><input th:action="@{/trade/delete/${trade.id}}" class="btn btn-primary btn-sm" value="Supprimer" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
