<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			Menu :
			<b><a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a></b>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${username}]] </b>
			<form th:action="@{/logout}" method="POST">
				<a th:method="GET" th:href="@{/}" class="btn btn-primary btn-sm">Home</a>
				<input type="submit" class="btn badge-secondary btn-sm" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<form action="#" th:action="@{'/trade/delete'}" th:method="delete" >
			<a href="/trade/add" class="btn btn-primary btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Add New</a>
			<input type="hidden" name="_method" value="delete" />
			<button type="submit" id="submitAllButton" class="btn btn-danger btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Delete All</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trade: ${trades}">
					<td th:text="${trade.id}">Id</td>
					<td th:text="${trade.account}">Account</td>
					<td th:text="${trade.type}">Type</td>
					<td th:text="${trade.buyQuantity}">Buy Quantity</td>
					<td th:text="${trade.dealName}">Action</td>
					<td style="width: 15%" class="text-center">
						<form action="#" th:action="@{'/trade/delete/{id}'(id=${trade.id})}" th:method="delete" >
							<a th:href="@{/trade/update/{id}(id=${trade.id})}" class="btn btn-primary btn-sm">Edit</a>
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" id="submitButton" class="btn btn-danger btn-sm">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
