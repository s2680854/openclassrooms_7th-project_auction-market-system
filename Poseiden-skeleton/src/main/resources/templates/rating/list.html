<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<form action="#" th:action="@{'/rating/delete'}" th:method="delete" >
			<a href="/rating/add" class="btn btn-primary btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Add New</a>
			<input type="hidden" name="_method" value="delete" />
			<button type="submit" id="submitAllButton" class="btn btn-danger btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Delete All</button>
		</form>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="rating: ${ratings}">
				<td th:text="${rating.id}">Id</td>
				<td th:text="${rating.moodysRating}">Moody's Rating</td>
				<td th:text="${rating.sandPRating}">SandP Rating</td>
				<td th:text="${rating.fitchRating}">Fitch Quantity</td>
				<td th:text="${rating.orderNumber}">Order Number</td>
				<!-- Todo: add Action later after figuring what it corresponds to... -->

				<td><input th:action="@{/rating/update/${rating.id}}" class="btn btn-primary btn-sm" value="Modifier" /></td>
				<td><input th:action="@{/rating/delete/${rating.id}}" class="btn btn-primary btn-sm" value="Supprimer" /></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
