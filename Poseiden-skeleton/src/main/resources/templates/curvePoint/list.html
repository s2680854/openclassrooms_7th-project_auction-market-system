<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidsList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/rule/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Add Edit & Delete buttons -->
			<tr th:each="curvePoint: ${curvePoints}">
				<td th:text="${curvePoint.id}">Id</td>
				<td th:text="${curvePoint.curveId}">CurvePointId</td>
				<td th:text="${curvePoint.term}">Term</td>
				<td th:text="${curvePoint.value}">Value</td>
				<!-- <td th:text="${curvePoint.???}">Action</td> -->
				<td><input th:action="@{/curvePoint/update/${curvePoint.id}}" class="btn btn-primary btn-sm" value="Modifier" /></td>
				<td><input th:action="@{/curvePoint/delete/${curvePoint.id}}" class="btn btn-primary btn-sm" value="Supprimer" /></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
