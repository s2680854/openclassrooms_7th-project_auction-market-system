<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Ajouter un taux | Le Boursier</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Ajouter un taux</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div>
				<input type="text" placeholder="Entrez une taux Moody..." th:field="*{moodysRating}" class="form-control" required />
				<input type="text" placeholder="Entrez une taux SandP..." th:field="*{sandPRating}" class="form-control" required />
				<input type="text" placeholder="Entrez un taux Fitch..." th:field="*{fitchRating}" class="form-control" required />
				<input type="text" placeholder="Entrez un NÂ° de commande..." th:field="*{orderNumber}" class="form-control" required />
			</div>
			<div>
				<input type="submit" class="btn btn-primary btn-sm" value="Enregistrer" />
				<a href="/rating/list" class="btn btn-secondary btn-sm">Annuler</a>
			</div>
		</form>
	</div>

</div>
</body>
</html>
