<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<script th:inline="javascript">
		function sendDelete(url) {
			var xhttp = new XMLHttpRequest();
			xhttp.open("DELETE", url, true);
			xhttp.onload = function () {
				let responseURL = xhttp.responseURL;
				console.log("Redirecting to:", responseURL);
				window.location.replace(responseURL);
			};
			xhttp.send();
		}
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			Menu :
			<b><a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a></b>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${username}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" class="btn badge-secondary btn-sm" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Add New</a>
		<a href="/bidList/delete" class="btn btn-danger btn-sm" style="margin-bottom: 10px;">Delete All</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bid: ${bidsList}">
					<td th:text="${bid.id}">Id</td>
					<td th:text="${bid.account}">Account</td>
					<td th:text="${bid.commentary}">Type</td>
					<td th:text="${bid.bidQuantity}">Bid Quantity</td>
					<td th:text="${bid.type}">Action</td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/bidList/update/{id}(id=${bid.id})}" class="btn btn-primary btn-sm">Edit</a>
						<!--<a th:href="@{'/bidList/delete/{id}'(id=${bid.id})}" class="btn btn-danger btn-sm">Delete</a>
						<a type="button" th:with="url = @{'/bidList/delete/{id}'(id=${bid.id})}" th:onclick="sendDelete(${url})">Delete</a>-->
						<form action="#" th:action="@{'/bidList/delete/{id}'(id=${bid.id})}" th:method="delete" >
							<input type="hidden" name="_method" value="delete" />
							<button type="submit" id="submitButton"> </button>
						</form>

						<form action="#" th:action="@{'/bidList/delete/{id}'(id=${bid.id})}" th:method="delete" >
							<button type="submit" class="btn">
								Delete
							</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
