<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<form action="#" th:action="@{'/ruleName/delete'}" th:method="delete" >
			<a href="/ruleName/add" class="btn btn-primary btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Add New</a>
			<input type="hidden" name="_method" value="delete" />
			<button type="submit" id="submitAllButton" class="btn btn-danger btn-sm" style="margin-right: 10px;margin-bottom: 10px;">Delete All</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rule: ${rules}">
					<td th:text="${rule.id}">Id</td>
					<td th:text="${rule.name}">Name</td>
					<td th:text="${rule.description}">Description</td>
					<td th:text="${rule.json}">json</td>
					<td th:text="${rule.template}">template</td>
					<td th:text="${rule.sqlStr}">SQL String</td>
					<td th:text="${rule.sqlPart}">SQL Part</td>
					<!-- Todo: Add action later by model multiplicity
					<td th:text="${rule.action}">Action</td> -->

					<td><input th:action="@{/ruleName/update/${rule.id}}" class="btn btn-primary btn-sm" value="Modifier" /></td>
					<td><input th:action="@{/ruleName/delete/${rule.id}}" class="btn btn-primary btn-sm" value="Supprimer" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
